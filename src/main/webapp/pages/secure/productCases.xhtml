<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Products</title>
	</h:head>
	<h:body> 
		<ui:include src="/pages/unsecure/menu.xhtml" />
		<br/>
		<br/>
		<p:carousel numVisible="1" effect="easeInStrong" headerText="Available products" style="margin-bottom:0">
	        <p:tab>
	            <p:dataTable var="product" value="#{selectProductBean.products}">
	            	<p:column headerText="Id">
	            		<h:outputText value="#{product.id}" />
	            	</p:column>
	            	<p:column headerText="Name">
	            		<h:outputText value="#{product.name}" />
	            	</p:column>
	            	<p:column headerText="Description">
	            		<h:outputText value="#{product.description}" />
	            	</p:column>
	            	<p:column headerText="Price">
	            		<h:outputText value="#{product.price}" />
	            	</p:column>
	            	<p:column headerText="Type">
	            		<h:outputText value="#{product.type}" />
	            	</p:column>
	            	<p:column headerText="Color">
	            		<h:outputText value="#{product.color}" />
	            	</p:column>
	            </p:dataTable>
	        </p:tab>
	    </p:carousel>
	</h:body>
</html>
