<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Products</title>
		<style>
		#action-box {
			width: 300px;
			padding: 20px;
			margin: 100px auto;
			background: #fff;
			-webkit-border-radius: 2px;
			-moz-border-radius: 2px;
			border: 1px solid #000;
		}
		#menu {
			width:100%; overflow: auto; padding: 10px 0px;
		} 
		#menu #left-menu {
			float: left; width: 50%; text-align: left;
		} 
		#menu #right-menu {
			float: right; width: 50%; text-align: right;
		} 
		.menu-item {
			padding-left: 1em;
		}
		</style>
	</h:head>
	<h:body bgcolor="white" >
		<div id="menu">
			<div id="right-menu">
			    <p:link outcome="/pages/unsecure/index.xhtml" value="Go back"/>
			    <br/>
				<h:commandButton value="Logout" action="#{loginBean.logout()}"/>
			</div>
		</div>
		<p:carousel numVisible="1" effect="easeInStrong" headerText="Existing products" style="margin-bottom:0">
	        <p:tab>
	            <p:dataTable var="product" value="#{sessionBean.products}">
	            	<p:column headerText="Id">
	            		<h:outputText value="#{product.id}" />
	            	</p:column>
	            	<p:column headerText="Name">
	            		<h:outputText value="#{product.name}" />
	            	</p:column>
	            	<p:column headerText="Description">
	            		<h:outputText value="#{product.description}" />
	            	</p:column>
	            	<p:column headerText="Price">
	            		<h:outputText value="#{product.price}" />
	            	</p:column>
	            	<p:column headerText="Image">
	            		<h:outputText value="#{product.foto}" />
	            	</p:column>
	            </p:dataTable>
	        </p:tab>
	    </p:carousel>
	</h:body>
</html>
