<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
   <ui:composition> 	
   		<h:form>
			<p:toolbar id="tb">
				<f:facet name="left">
				<p:menuButton value="Types">
		        	<p:menuitem value="Roses" action='#{selectProductBean.showProductsByName("rose")}' />
		        	<p:menuitem value="Tulips" action='#{selectProductBean.showProductsByName("tulip")}' />
		        	<p:menuitem value="All" action='#{selectProductBean.showAll()}' />
		        </p:menuButton>
		        </f:facet>
				
				<f:facet name="right">
				<p:button value="Logged in as: #{facesContext.externalContext.request.remoteUser}" rendered="#{not empty facesContext.externalContext.request.remoteUser}"/>
				<h:outputLink value="pages/unsecure/login.xhtml" rendered="#{empty facesContext.externalContext.request.remoteUser}">Login</h:outputLink>
    			<p:commandButton value="Logout" action="#{loginBean.logout()}" icon="ui-icon-extlink" rendered="#{not empty facesContext.externalContext.request.remoteUser}"/>
			    </f:facet>
			</p:toolbar>
			<p:sticky target="tb" />
		</h:form>
	</ui:composition>
</html>
