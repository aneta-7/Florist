<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition>
	    <h:form>	
			<p:growl id="messages"/>
			<p:menubar>
				<p:menuitem value="Logged in as: #{facesContext.externalContext.request.remoteUser}" rendered="#{not empty facesContext.externalContext.request.remoteUser}"></p:menuitem>
				<f:facet name="options">
				<h:outputLink value="pages/unsecure/login.xhtml" rendered="#{empty facesContext.externalContext.request.remoteUser}">Login</h:outputLink>
    			<h:commandButton value="Logout" action="#{loginBean.logout()}" icon="ui-icon-extlink" rendered="#{not empty facesContext.externalContext.request.remoteUser}"/>
			    </f:facet>
			</p:menubar>
		</h:form>
	
	</ui:composition>
</html>
