<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	<link type="text/css" rel="stylesheet" href="style.css" />
		<title>Welcome</title>
		
		<style>
			#action-box {
			width: 300px;
			padding: 20px;
			margin: 100px auto;
			background: #fff;
			-webkit-border-radius: 2px;
			-moz-border-radius: 2px;
			border: 1px solid #000;
			}
		</style>
	</h:head>
	<h:body> 
		<ui:include src="/pages/unsecure/menu.xhtml" />
		<br/><br/>
		<div id="action-box">
			<h:form>
				<h:panelGrid id="panel" columns="2" border="0" cellpadding="5"
					cellspacing="1">
					<f:facet name="header">
						<h:outputText value="Log-in user" />
					</f:facet>
					
                    <h:outputText id="outTxtUserNameId" value="Username: " name="outTxtUserNameNm" />
                    <h:inputText id="username" required="true" value="#{loginBean.username}" requiredMessage="Please enter username" >
                    <f:validateRegex pattern="^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" />
                    </h:inputText>
                    
	                <h:outputText id="outTxtPasswordId" value="Password: " name="outTxtPasswordNm" />
	                <h:inputSecret id="password"  required="true" value="#{loginBean.password}" requiredMessage="Please enter password" name="inTxtPasswordNm" >
                    <f:validateLength minimum="2" />
                    </h:inputSecret>
					
					<f:facet name="footer">
						<h:panelGroup style="display:block; text-align:right">
	                    <h:commandButton id="btnLoginId" value="Login" action="#{loginBean.login()}" styleClass="loginPanelBtn" update="growl" process="@this" />
						</h:panelGroup>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
		
		
		<p:growl id="growl" sticky="true" showDetail="true"/>
	
	</h:body>
</html>
